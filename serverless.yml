service: miranda-backend

frameworkVersion: "3"

package:
  patterns:
    - "!./**"
    - "package.json"
    - "node_modules/**"
    - "dist/**"
    - "data/**"
    - "public/**"

provider:
  name: aws
  region: eu-west-3
  runtime: nodejs18.x
  environment:
      SECRET_KEY: ${env:SECRET_KEY}
      MONGO_URI: ${env:MONGO_URI}

functions:
  app:
    handler: dist/index.handler
    events:
      - http:
          path: /
          method: ANY
          cors: true
      - http:
          path: /{proxy+}
          method: ANY
          cors: true
